<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改产品配置管理')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-product-edit" th:object="${product}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">产品名称：</label>
                <div class="col-sm-8">
                    <input name="name" th:field="*{name}" class="form-control" type="text" required>
                </div>
            </div>

            <select class="form-control dual_select" multiple>
                <option value="1">若依1</option>
                <option value="2">若依2</option>
                <option value="3">若依3</option>
                <option selected value="4">若依4</option>
                <option selected value="5">若依5</option>
                <option value="6">若依6</option>
                <option value="7">若依7</option>
                <option value="8">若依8</option>
                <option value="9">若依9</option>
                <option value="10">若依10</option>
                <option value="11">若依11</option>
                <option value="12">若依12</option>
            </select>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: bootstrap-duallistbox-js" />
    <script th:inline="javascript">
        var prefix = ctx + "cjfl/product";
        $("#form-product-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-product-edit').serialize());
            }
        }

        $('.dual_select').bootstrapDualListbox({
            nonSelectedListLabel: '可选物料',
            selectedListLabel: '已选物料',
            preserveSelectionOnMove: 'moved',
            moveOnSelect: false,           // 出现一个剪头，表示可以一次选择一个
            filterTextClear: '展示所有',
            moveSelectedLabel: "添加",
            moveAllLabel: '添加所有',
            removeSelectedLabel: "移除",
            removeAllLabel: '移除所有',
            infoText: '共{0}个',
            showFilterInputs: true,       // 是否带搜索
            selectorMinimalHeight: 160
        });
    </script>
</body>
</html>
